<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class ="nav">
        <button id="highScores">View High Scores</button>
        <p id="time">Time: 0</p>
    </header>
    <section class = "container">
        <section class = "available" id="intro">
            <button id="start">Start Quiz</button>
            <h1>Coding Quiz!</h1>
        </section>
    
        <section class="hidden" id="game">
            <label class = "question" ></label>
            <button class="answer" id = "one">Answer 1</button>
            <button class ="answer" id = "two">Answer 2</button>
            <button class= "answer" id = "three">Answer 3</button>
            <button class = "answer" id = "four">Answer 4</button>
        </section>
    
        <section class= hidden id="end">
            <p id="score"></p>
            <label id="textBox">Please enter your initials</label>
            <input placeholder="Enter you initials" id="initials"/>
            <button id="playagain">Play Again</button>
            <button id="clearScores">Clear High Scores</button>
            <button id="submitScores">Save Scores</button>
        </section>
    </section>
    

  <script src="script.js"></script>
</body>
</html>
