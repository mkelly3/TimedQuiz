<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class ="nav">
        <h1>Coding Quiz!</h1>
        <button id="highScores">View High Scores</button>
        <p id="time">Time: 0</p>
        <button id="start">Start Quiz</button>
    </header>

    <section class = "container" data-state="hidden">
        <section class ="quiz-question">
            <section class = "question"></section>
            <button class="answer" id = "one"></button>
            <button class ="answer" id = "two"></button>
            <button class= "answer" id = "three"></button>
            <button class = "answer" id = "four"></button>
        </section>
    </section>
    

    <section class="endScreen" data-state="hidden">
        <p id="score"></p>
        <label id="finisher"></label>
        <label id="initials"></label>
    </section>
   
  
  <script src="script.js"></script>
</body>
</html>
