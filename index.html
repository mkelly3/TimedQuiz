<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class ="nav">
        <button id="highScores">View High Scores</button>
        <br/>
        <p id="time">Time:</p>
    </header>
    <section class = "container">
        <section class = "available" id="intro">
            <h1>Coding Quiz!</h1>
            <button id="start">Start Quiz</button>
            
        </section>
    
        <section class="hidden" id="game">
            <label class = "question" ></label>
            <button class="answer" id = "one">Answer 1</button>
            <button class="answer" id = "two">Answer 2</button>
            <button class="answer" id = "three">Answer 3</button>
            <button class="answer" id = "four">Answer 4</button>
        
        </section>
    
        <section class= "hidden" id="end">
            <p id="score">Score : </p>
            <input placeholder="Enter you initials" id="initials" placeholder="Enter first name"></input>
            <button id="submitScores">Save Scores</button>
        </section>
        <section class = "hidden" id="lastScores">
            <h2>High Scores!</h2>
            <ul>
                <li id="previousScores"></li>
            </ul>
        </section>
    </section>

    

  <script src="script.js"></script>
</body>
</html>
