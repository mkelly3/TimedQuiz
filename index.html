<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class ="nav">
        <h1>Coding Quiz!</h1>
        <button id="highScores">View High Scores</button>
        <p id="time">Time: 0</p>
        <button id="start">Start Quiz</button>
    </header>

    <section class = "container">
        <section class ="quiz-question">
            <section id = "question">Question</section>
            <ul>
                <li><button class="answer">Answer1</button></li>
                <li><button class ="answer">Answer2</button></li>
                <li><button class= "answer">Answer3</button></li>
                <li><button class = "answer">Answer4</button></li>
            </ul>
        </section>
    </section>
    

    <section class="endScreen">
        <h2>You completed the Quiz!</h2>
        <p id="score"></p>
        <label id="finisher"></label>
        <input id="initials"></input>
    </section>
   
  
  <script src="script.js"></script>
</body>
</html>
